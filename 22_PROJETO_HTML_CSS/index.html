<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="main-container">

        <!-- INFORMAÇÃO DE ENDEREÇO -->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name='navigate-outline'></ion-icon>ion-icon> Endereço</ion-icon></h2>
                <p>Rua das Flores, 133</p>

                <h2><ion-icon name='call-outline'></ion-icon>ion-icon>Telefone</ion-icon></h2>
                <p>(11)99999-9999</p>

                <h2><ion-icon name='mail-outline'></ion-icon>ion-icon>Email</ion-icon></h2>
                <p>meuemail@meuemail.com</p>
            </div>

        </div>

        <!-- FORMULÁRIO PARA CONTATO -->
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">

                <label for="email">Nome:</label>
                <input type="email" name="email" placeholder="Digite seu email">

                <label for="phone">Nome:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone">

                <label for="msg">Sua Mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar"></textarea>

                <input type="submit" value="Enviar Mensagem">
              
            </form>

        </div>
    </div>
   

    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
